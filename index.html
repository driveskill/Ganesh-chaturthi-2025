<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganesh Chaturthi Wishes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #d84315;
      margin-top: 20px;
    }

    .wish-card {
      background: #fff3e0;
      margin: 15px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      font-size: 16px;
      color: #4e342e;
    }

    footer {
      margin-top: 40px;
      color: #795548;
    }
  </style>
</head>
<body>

  <h1>Ganesh Chaturthi Wishes From Everyone!</h1>

  <div id="wishes-container">Loading wishes...</div>

  <footer>
    <p>Made with love for Ganesh Chaturthi 2025</p>
  </footer>

  <script>
    async function loadWishes() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQaZYBG5BoOlN9rPlgE1NZH7WkCNdfOobykvLvyyqPV0b9ZhVCSm_3vTY8Fn4rGcqSWKnRQh7fsDNhM/pub?output=csv";

      try {
        const response = await fetch(sheetURL);
        const data = await response.text();
        const rows = data.split("\n").slice(1); // Skip header
        const container = document.getElementById("wishes-container");
        container.innerHTML = "";

        rows.forEach(row => {
          const cols = row.split(",");
          const wish = cols[1]; // Adjust if wish is in a different column
          if (wish && wish.trim() !== "") {
            const div = document.createElement("div");
            div.className = "wish-card";
            div.innerText = wish.trim();
            container.appendChild(div);
          }
        });
      } catch (err) {
        document.getElementById("wishes-container").innerText = "Failed to load wishes.";
        console.error("Error loading wishes:", err);
      }
    }

    loadWishes();
  </script>
</body>
</html>
